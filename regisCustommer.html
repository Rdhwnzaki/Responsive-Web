<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Register Custommer Page</title>
  </head>
  <body>
    <div class="container column mt-5 d">
      <div class="d-flex mt-5 justify-content-center row mx-auto">
        <img src="src/image/logo.png" alt="" class="logo" />
        <h1 class="text-danger">Shop.Id</h1>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h4 class="mb-5">Please login with your account</h4>
    </div>
    <div
      class="d-flex mt-2 justify-content-center container"
      style="width: 30%"
    >
      <a href="regisCustommer.html" id="link">
        <button class="btn btn-danger btn-block btn-lg" id="button-cust-2">
          Customer
        </button>
      </a>
      <a href="regisSeller.html" id="link">
        <button class="btn btn-light btn-block btn-lg" id="button-seller-2">
          Seller
        </button>
      </a>
    </div>
    <div
      class="d-flex justify-content-center container flex-column input-wrap"
      id="input-wrp"
    >
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        aria-label="name"
        aria-describedby="basic=addon1"
      />
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        aria-label="email"
        aria-describedby="basic=addon1"
        id="input-margin"
      />
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        aria-label="password"
        aria-describedby="basic=addon1"
        id="input-margin"
      />
    </div>
    <div
      class="d-flex mt-2 justify-content-center container flex-column"
      id="container-login"
    >
      <button
        class="btn btn-lg btn round btn-danger"
        id="button-login"
        style="margin-top: 14px"
      >
        Register
      </button>
      <p class="text-dark" id="text-all">
        Already have a Shop.id account?
        <a href="loginCustommer.html" class="text-danger">Login</a>
      </p>
    </div>
  </body>
</html>
